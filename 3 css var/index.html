<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>CSS</title>
</head>

<body>
  <h1>Update <span class='hl'>Color</span></h1>

  <div class="controls">
    <label>Space</label>
    <input type="range" name="space" min="0" max="250" value="10" data-sizing="px">

    <label>Blur</label>
    <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">


    <label>Base color</label>
    <input type="color" name="base-color" value="#ffffff">
  </div>

  <img src="https://i.imgur.com/oJvqbBN.jpg" width="350px" height="450px" alt="">
</body>

</html>
